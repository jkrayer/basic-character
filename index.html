<body>

  <h1 class="f2 serif lh-title mh2 mv2">Enter Scores</h1>
  <form id="score-form" class="mh2 mv4 flex flex-wrap" action="index.html" method="post">
    <div class="w-third-l pa1">
      <label for="Strength" class="db">Strength</label>
      <input type="number" id="Strength" name="Strength" min="3" max="18" />
    </div>

    <div class="w-third-l pa1">
      <label for="Intelligence" class="db">Intelligence</label>
      <input type="number" id="Intelligence" name="Intelligence" min="3" max="18" />
    </div>

    <div class="w-third-l pa1">
      <label for="Wisdom" class="db">Wisdom</label>
      <input type="number" id="Wisdom" name="Wisdom" min="3" max="18" />
    </div>

    <div class="w-third-l pa1">
      <label for="Dexterity" class="db">Dexterity</label>
      <input type="number" id="Dexterity" name="Dexterity" min="3" max="18">
    </div>

    <div class="w-third-l pa1">
      <label for="Constitution" class="db">Constitution</label>
      <input type="number" id="Constitution" name="Constitution" min="3" max="18">
    </div>

    <div class="w-third-l pa1">
      <label for="Charisma" class="db">Charisma</label>
      <input type="number" id="Charisma" name="Charisma" min="3" max="18">
    </div>

    <div class="w-third-l pa1">
      <button type="submit">Submit</button>
    </div>
  </form>

  <script type="text/javascript" src="js/template.js"></script>
  <script type="text/javascript" src="js/formhandler.js"></script>
